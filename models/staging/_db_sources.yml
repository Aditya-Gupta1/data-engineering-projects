version: 2

sources:
  - name: dvdrental
    schema: public
    description: '{{ doc("dvdrental") }}'
    tags: [ 'sources' ]
    tables:
      - name: actors
        identifier: actor
        description: '{{ doc("actors_source") }}'
        meta:
          contains_pii: true
        tags: [ 'films' ]
        columns:
          - name: actor_id
            description: '{{ doc("actor_id") }}'
            tests:
              - unique
              - not_null
          - name: first_name
            description: '{{ doc("actor_first_name") }}'
            meta:
              contains_pii: true
          - name: last_name
            description: '{{ doc("actor_last_name") }}'
            meta:
              contains_pii: true
          - name: last_update
            description: '{{ doc("last_updated") }}'

      - name: addresses
        identifier: address
        description: '{{ doc("addresses") }}'
        meta:
          contains_pii: true
        tags: [ 'marketing', 'stores' ]
        columns:
          - name: address_id
            description: '{{ doc("address_id") }}'
            tests:
              - unique
              - not_null
          - name: address
            description: '{{ doc("address") }}'
            meta:
              contains_pii: true
          - name: address2
            description: '{{ doc("address2") }}'
            meta:
              contains_pii: true
          - name: district
            description: '{{ doc("district") }}'
            meta:
              contains_pii: true
          - name: city_id
            description: '{{ doc("address_city_id") }}'
          - name: postal_code
            description: '{{ doc("postal_code") }}'
            meta:
              contains_pii: true
          - name: phone
            description: '{{ doc("phone") }}'
            meta:
              contains_pii: true
          - name: last_update
            description: '{{ doc("last_updated") }}'

      - name: categories
        identifier: category
        description: '{{ doc("categories") }}'
        tags: [ 'films' ]
        columns:
          - name: category_id
            description: '{{ doc("category_id") }}'
            tests:
              - unique
              - not_null
          - name: name
            description: '{{ doc("category_name") }}'
          - name: last_update
            description: '{{ doc("last_updated") }}'

      - name: cities
        identifier: city
        description: '{{ doc("cities") }}'
        tags: [ "marketing", "stores" ]
        columns:
          - name: city_id
            description: '{{ doc("city_id") }}'
            tests:
              - unique
              - not_null
          - name: city
            description: '{{ doc("city") }}'
          - name: country_id
            description: '{{ doc("cities_country_id") }}'
          - name: last_update
            description: '{{ doc("last_updated") }}'

      - name: countries
        identifier: country
        description: '{{ doc("countries") }}'
        tags: [ "marketing", "stores" ]
        columns:
          - name: country_id
            description: '{{ doc("country_id") }}'
            tests:
              - unique
              - not_null
          - name: country
            description: '{{ doc("country") }}'
          - name: last_update
            description: '{{ doc("last_updated") }}'

      - name: customers
        identifier: customer
        description: '{{ doc("customers") }}'
        meta:
          contains_pii: true
        tags: [ 'marketing' ]
        columns:
          - name: customer_id
            description: '{{ doc("customer_id") }}'
            tests:
              - unique
              - not_null
          - name: store_id
            description: '{{ doc("customers_store_id") }}'
          - name: first_name
            description: '{{ doc("customer_first_name") }}'
            meta:
              contains_pii: true
          - name: last_name
            description: '{{ doc("customer_last_name") }}'
            meta:
              contains_pii: true
          - name: email
            description: ""
            meta:
              contains_pii: true
          - name: address_id
            description: ""
          - name: activebool
            description: ""
          - name: create_date
            description: ""
          - name: last_update
            description: '{{ doc("last_updated") }}'
          - name: active
            description: ""

      - name: films
        identifier: film
        tags: [ 'films' ]
        columns:
          - name: film_id
            description: ""
            tests:
              - unique
              - not_null
          - name: title
            description: ""
          - name: description
            description: ""
          - name: release_year
            description: ""
          - name: language_id
            description: ""
          - name: rental_duration
            description: ""
          - name: rental_rate
            description: ""
          - name: length
            description: ""
          - name: replacement_cost
            description: ""
          - name: rating
            description: ""
            tests:
              - accepted_values:
                  values: ['G', 'PG', 'PG-13', 'R', 'NC-17']
          - name: last_update
            description: '{{ doc("last_updated") }}'
          - name: special_features
            description: ""
          - name: fulltext
            description: ""

      - name: film_actors
        identifier: film_actor
