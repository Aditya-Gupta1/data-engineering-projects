            description: ""

      - name: stores
        identifier: store
        tags: [ "marketing", "stores" ]
        columns:
          - name: store_id
            description: ""
            tests:
              - unique
              - not_null
          - name: manager_staff_id
            description: ""
          - name: address_id
            description: ""
          - name: last_update
            description: '{{ doc("last_updated") }}'
