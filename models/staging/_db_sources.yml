          - name: customer_id
            description: ""
          - name: staff_id
            description: ""
          - name: rental_id
            description: ""
          - name: amount
            description: ""
          - name: payment_date
            description: ""

      - name: rentals
        identifier: rental
        tags: [ "finance" ]
        columns:
          - name: rental_id
            description: ""
            tests:
              - unique
              - not_null
          - name: rental_date
            description: ""
          - name: inventory_id
            description: ""
          - name: customer_id
            description: ""
          - name: return_date
            description: ""
          - name: staff_id
            description: ""
          - name: last_update
            description: '{{ doc("last_updated") }}'

      - name: staff
        meta:
          contains_pii: true
        tags: [ "stores" ]
        columns:
          - name: staff_id
            description: ""
            tests:
              - unique
              - not_null
          - name: first_name
            description: ""
            meta:
              contains_pii: true
          - name: last_name
            description: ""
            meta:
              contains_pii: true
          - name: address_id
            description: ""
          - name: email
            description: ""
          - name: store_id
            description: ""
          - name: active
            description: ""
          - name: username
            description: ""
          - name: password
            description: ""
          - name: last_update
            description: '{{ doc("last_updated") }}'
