version: 2

models:
  - name: int_stores__stores_joined_staff
    description: ""
    meta:
      contains_pii: true
    tests:
      - dbt_utils.expression_is_true:
          expression: "manager_store_id = store_id"
    columns:
      - name: store_id
        description: ""
        tests:
          - unique
          - not_null

      - name: manager_staff_id
        description: ""
        meta:
          contains_pii: true
        tests:
          - relationships:
              to: ref('stg_db__staff')
              field: staff_id

      - name: manager_name
        description: ""
        meta:
          contains_pii: true

      - name: manager_address_id
        description: ""
        tests:
          - relationships:
              to: ref('stg_db__addresses')
              field: address_id

      - name: manager_email
        description: ""
        meta:
          contains_pii: true

      - name: manager_store_id
        description: ""
        tests:
          - relationships:
              to: ref('stg_db__stores')
              field: store_id

      - name: store_address_id
        description: ""
        tests:
          - relationships:
              to: ref('stg_db__addresses')
              field: address_id

      - name: manager_last_updated
        description: ""

      - name: last_updated
        description: ""
