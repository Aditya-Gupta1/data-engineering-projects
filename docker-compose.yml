version: "3.7"

services:
  db:
    image: postgres:13
    restart: on-failure
    container_name: dvdrental-postgres
    env_file:
      - .env
    volumes:
      - ./data/dvdrental:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - dvdrental-network


  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: on-failure
    env_file:
      - .env
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - dvdrental-network


  dashboard:
    container_name: metabase_dashboard
    image: metabase/metabase
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ./metabase-data:/metabase-data
    ports:
      - "3001:3000"
    depends_on:
      - db
    networks:
      - dvdrental-network

  dbt-workload:
    container_name: dbt-dvdrental
    restart: on-failure
    build: .
    image: dbt-dvdrental-image
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - dvdrental-network

networks:
  dvdrental-network:
    driver: bridge